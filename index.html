<!doctype html>
<html lang="en">

<head>
  <title>5BU Shop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="node_modules/jquery/src/jquery.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <script>$("#navbar").load("navigationbar.html"); </script>

  <div id="sidebar"></div>
  <script>$("#sidebar").load("sidebar.html"); </script>

  <!-- MAIN CONTAINERS-->
  <div class="main_container ">

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="homepage_slider" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#homepage_slider" data-slide-to="0" class="active"></li>
              <li data-target="#homepage_slider" data-slide-to="1"></li>
              <li data-target="#homepage_slider" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slide images -->
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <a href="#" target="target_self">
                  <img src="img/carousel/fruits.jpg" alt="fruits" class="d-block w-100 ">
                  <div class="carousel-caption">
                    <h1>Fruits and Veg</h1>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="#" target="_self">
                  <img src="img/carousel/till.jpg" alt="till" class="d-block w-100">
                  <div class="carousel-caption">
                    <h1>Tills</h1>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="#" target="_self">
                  <img src="img/carousel/bread.jpg" alt="bread" class="d-block w-100">
                  <div class="carousel-caption">
                    <h1>Bakery</h1>
                  </div>
                </a>
              </div>
            </div>

            <!-- Naviagation Controls (next and prev)-->
            <a class="carousel-control-prev" href="#homepage_slider" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#homepage_slider" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
