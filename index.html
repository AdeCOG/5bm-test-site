<!doctype html>
<html lang="en">

<head>
  <title>5BU Shop</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <header>
    <!-- navigation bar ades nose is fat -->
    <div class="top">
      <div> <a href="#"><img src="img\carousel\logophotoshop-Recovered.png" width= "210px" alt=""></a></div>
      <div class="searchbar"><input type="text" value="Search" name="search" id = "searchtxt"></div>
     
      <nav>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login/ Sign up</a></li>
          <li><a href="#">Help & Feedback</a></li>
        </ul>
        </nav>
     
      <div class="trolly">
        <img id = "image" src="img\carousel\checkout.png" alt="">
        <div class="btn overlay overlayBottom">
    <div class="overlay overlayBottom" onclick="openSideBar()"></div>
    <div class="text" onclick="openSideBar()">Basket</div></div></div>
    
  </div>
 
  </header>

  <!-- shopping chart side navigation bar gbwrnernofer -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSideBar()">&times;</a>
    <div id="items"></div>
    <button type="button" class="btn btn-lg btn-block">
      <span id="totalItems"></span>
    </button>
  </div>

  <!-- MAIN CONTAINERS-->
  <div class="main_container">

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="homepage_slider" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#homepage_slider" data-slide-to="0" class="active"></li>
              <li data-target="#homepage_slider" data-slide-to="1"></li>
              <li data-target="#homepage_slider" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slide images -->
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <a href="#" target="target_self">
                  <img src="img/carousel/fruits.jpg" alt="fruits" class="d-block w-100 ">
                  <div class="carousel-caption">
                    <h1>Fruits and Veg</h1>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="#" target="_self">
                  <img src="img/carousel/till.jpg" alt="till" class="d-block w-100">
                  <div class="carousel-caption">
                    <h1>Tills</h1>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="#" target="_self">
                  <img src="img/carousel/bread.jpg" alt="bread" class="d-block w-100">
                  <div class="carousel-caption">
                    <h1>Bakery</h1>
                  </div>
                </a>
              </div>
            </div>

            <!-- Naviagation Controls (next and prev)-->
            <a class="carousel-control-prev" href="#homepage_slider" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#homepage_slider" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="sketch.js"></script>

</body>

</html>
